<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luke Oliver</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #e5ecfa; /* light blue-gray background */
      color: #222;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: #ffffff;
      width: 90%;
      max-width: 480px;
      padding: 80px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      letter-spacing: 0.5px;
    }
    p {
      font-size: 1.1em;
      color: #555;
      margin: 0 auto 3em;
      line-height: 1.8;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #333;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    a {
      display: block;
      width: 240px;
      margin: 20px auto;
      padding: 15px 24px;
      background: #326ce5; /* Kubernetes blue */
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: background 0.2s ease, transform 0.15s ease;
    }
    a:hover {
      background: #274bb3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Luke Oliver</h1>
    <p>KCNA Certified · Computer Science Senior · Aspiring Platform Engineer<br>
    Focused on Kubernetes, Linux, and cloud-native automation.</p>

    <a href="https://www.linkedin.com/in/luke-oliver-ga/">LinkedIn</a>
    <a href="https://github.com/lukeoliver1776">GitHub</a>
    <a href="mailto:luke@oliver.us">Email</a>
  </div>
</body>
</html>
